<div class="list cases-list">
  {{ range .posts }}
    <div class="loading-item">
      {{ partial "loading/fb-item-loading.html" }}
    </div>
    <div class="list-item" style="display: none;">
      <div class="list-item__left">
        <img class="list-item__logo" style="max-width: 95%;" src="{{ .logo }}" alt="{{ .name }} logo">
      </div>
      <div class="list-item__right">
        <h3 class="list-item__name">{{ .name }}</h3>
        {{ if .industry }}
          <h4 class="list-item__industry">Industry: {{ .industry }}</h4>
        {{ end }}
        <div class="list-item__desc">{{ .description }}</div>
        <a href="{{ .link }}" class="arrow-link" target="_blank">read more<span class="arrow">â†’</span></a>
      </div>
    </div>
  {{ end }}
</div>
