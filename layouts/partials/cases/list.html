<div class="list cases-list">
    {{- range .posts -}}
        <div class="list-item">
        <div class="list-item__left">
            <img class="lazy" width="90%" data-original="{{ .logo }}" src="/images/svgs/loader-spinner.svg" alt="{{ .name }} logo">
        </div>
        <div class="list-item__right">
            <h2 class="list-item__name">{{- .name -}}</h2>
            {{- if .industry -}}
            <h3 class="list-item__industry">Industry: {{ .industry }}</h3>
            {{- end -}}
            <div class="list-item__desc">{{- .description -}}</div>
            <a href="{{ .link }}" class="arrow-link" target="_blank">read more<span class="arrow">â†’</span></a>
        </div>
        </div>
    {{- end -}}
</div>
