<div class="cards">
    {{ range .posts }}
        {{ if in .Params.tags $.global.name }}
            <div class="card">
                <div class="card__thumbnail" style="background-image: url({{.Params.logo}});"></div>
                <div class="card__title">
                    <a href="#" class="toggle-info btn-toggle">
                        <span class="left"></span>
                        <span class="right"></span>
                    </a>
                    <h2> {{ .Params.title }} </h2>
                </div>
                <div class="card__flap flap1">
                  <div class="card__description">
                    {{ .Params.summary }}
                  </div>
                  <div class="card__flap flap2">
                    <div class="card__actions">
                      <a href="#" class="btn-toggle" data-url="{{ .Params.url }}">Read more</a>
                    </div>
                  </div>
                </div>
            </div>
        {{ end }}
    {{ end }}
</div>
