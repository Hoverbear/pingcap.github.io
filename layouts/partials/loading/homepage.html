<style type="text/css">
  .loading-wrapper {
    width: 100%;
    height: 100%;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(to top, #080000, #100f2e);
    z-index: 99;
  }
  .loading-wrapper .bar {
    float: left;
    width: 15px;
    height: 6px;
    border-radius: 2px;
    background-color: #4b9cdb;
    animation: loading 2s cubic-bezier(.17,.37,.43,.67) infinite;
  }
  @keyframes loading {
    0%,100% {transform: translate(0,0);}

    50% {
        transform: translate(80px,0);
        background-color: #f5634a;
        width: 25px;
    }
  }
</style>

<div class="loading-wrapper" id="homepage_loading">
  <div class="bar"></div>
</div>

<script type="text/javascript">
window.onload = function() {
  document
    .getElementById('homepage_loading')
    .setAttribute('style', 'display: none;')

  document.getElementById('homepage_content').removeAttribute('style')
}
</script>
